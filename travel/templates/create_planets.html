{% extends "base.html" %}
{% block 'title' %}Insert Planets{% endblock %}

{% block 'body' %}
<h1>Insert a New Planet</h1>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'list_planets' %}">Return to List of Planets</a>
</form>

{% endblock %}
