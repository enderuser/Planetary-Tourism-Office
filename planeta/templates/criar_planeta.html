{% extends "base.html" %}
{% block title %}Cadastrar Planeta{% endblock title %}

{% block main %}
<div class="container"><br>
    <br>
    <h1>Cadastrar um Novo Planeta</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-warning" href="{% url 'lista_planetas' %}">Voltar para a Lista de Planetas</a>
    </form>
    
</div>
{% endblock main %}
