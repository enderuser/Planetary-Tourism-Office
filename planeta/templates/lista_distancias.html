<!DOCTYPE html>
<html>
<head>
    <title>Lista de Distâncias Entre Planetas</title>
</head>
<body>
    <h1>Lista de Distâncias Entre Planetas</h1>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Planeta de Origem</th>
                <th>Planeta de Destino</th>
                <th>Distância (km)</th>
            </tr>
        </thead>
        <tbody>
            {% for distancia in distancias %}
                <tr>
                    <td>{{ distancia.planeta_origem.nome }}</td>
                    <td>{{ distancia.planeta_destino.nome }}</td>
                    <td>{{ distancia.distancia_km }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Nenhuma distância cadastrada.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{% url 'criar_distancia' %}" class="btn btn-primary">Criar Nova Distância</a>
</body>
</html>
